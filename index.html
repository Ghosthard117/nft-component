<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Ghosthard117">
  <meta name="description" content="NFT card component idea">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="img-container">
      <img 
        src="./images/image-equilibrium.jpg" 
        alt="equilibrium image"
        class="img"
      >
      <div class="overlay"></div>
      <img src="images/icon-view.svg" alt="view icon" class="view">
    </div>

    <div class="content">
      <h1 class="title">Equilibrium #3429</h1>

      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="stats">
        <div class="value">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>

        <div class="time">
          <img src="./images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creator">
        <img 
        src="./images/image-avatar.png" 
        alt="avatar image"
        class="avatar"
        >

        <p>
          Creation of <span class="name">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Ghosthard117" target="_blank">Miguel Alvarez</a>.
  </div>
</body>
</html>
